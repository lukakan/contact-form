<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <form th:object="${message}" th:method="post" th:action="@{/send}" name="contactForm" onsubmit="return validateForm()">
            <div class="d-flex justify-content-center mt-5">
                <div class="col-sm-10 col-md-5 mt-5">
                    <div class="m-3">
                        <label for="email-address" class="form-label">Adres email</label>
                        <div id="mail-validator" class="validator"></div>
                        <input type="email" id="email-address" class="form-control" th:field="*{author}">
                    </div>
                    <div class="m-3">
                        <label for="title" class="form-label">Tytuł</label>
                        <div id="title-validator" class="validator"></div>
                        <input type="text" id="title" class="form-control" th:field="*{title}">
                    </div>
                    <div class="m-3">
                        <label for="content" class="form-label">Treść</label>
                        <div id="content-validator" class="validator"></div>
                        <textarea id="content" class="form-control" rows="8" th:field="*{content}"></textarea>
                    </div>
                    <div class="m-3">
                        <button type="submit" class="btn btn-dark px-3">Wyślij</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        <script src="myScript.js"></script>
    </div>

</body>
</html>
